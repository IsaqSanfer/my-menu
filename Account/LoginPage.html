<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Integrador Transdisciplinar em Sistemas de Informação II">
    <meta name="author" content="Isael Ferreira, RGM: 22220631">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Login-Teste</title>
</head>
<body>
    
    <!--=====================================================================================--> 

<main class="align-items-center">
    <!--FORM-LOGIN-->
    <form class="form-signin mt-5 rounded" method="post" action="">
        
        <h1 class="text-center m-5">Login</h1>
        <div class="col-sm card shadow-lg m-auto w-25 p-5">
            <div class="mb-3">
                <input type="email" class="form-control form-control-sm" id="inputEmailLoginUser" 
                    aria-describedby="helpEmailLogin" placeholder="Endereço de e-mail" required="required"/>
                <small id="helpEmailLogin" class="text-muted text-left">&nbsp; Digite seu e-mail.</small>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control form-control-sm" id="inputPassLoginUser" 
                    aria-describedby="helpPassLogin" placeholder="Senha" required="required"/>
                <small id="helpPassLogin" class="text-muted text-left">&nbsp; Digite sua senha.</small>
                <hr>
            </div>
            <button type="submit" id="btnLoginUser" class="btn btn-primary mb-3" href="#" role="button"> LOG IN </button>
            <a href="#" >Esqueceu sua senha?</a>
                <hr>
        </div>

    </form>
    <!--FORM-CADASTRO-->

</main>

    <!--=====================================================================================--> 
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
